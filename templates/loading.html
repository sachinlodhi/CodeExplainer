<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}"/>
    </head>
    <script>
        function resizenow() {
            var browserwidth = jQuery(window).width();
            var browserheight = jQuery(window).height();
            jQuery('.bonfire-pageloader-icon').css('right', ((browserwidth - jQuery(".bonfire-pageloader-icon").width())/2)).css('top', ((browserheight - jQuery(".bonfire-pageloader-icon").height())/2));
        };
        resizenow();
    
    
        jQuery(window).resize(function(){
        });
        function resizenow() {
                      resizenow();
   var browserwidth = jQuery(window).width();
            var browserheight = jQuery(window).height();
            jQuery('.bonfire-pageloader-icon').css('right', ((browserwidth - jQuery(".bonfire-pageloader-icon").width())/2)).css('top', ((browserheight - jQuery(".bonfire-pageloader-icon").height())/2));
        };
        resizenow();
    
        jQuery("html").addClass('bonfire-html-onload');
    
        jQuery(document.body).on("touchmove", function(e) {
            e.preventDefault();
        });
    
    
        var scrollPosition = [
        self.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft,
        self.pageYOffset || document.documentElement.scrollTop  || document.body.scrollTop
        ];
        var html = jQuery('html');
        html.data('scroll-position', scrollPosition);
        html.data('previous-overflow', html.css('overflow'));
        html.css('overflow', 'hidden');
        window.scrollTo(scrollPosition[0], scrollPosition[1]);
    </script>
    <body>
        <!-- Compressing bars component -->
        <div class="bars-common bar-one"></div>
        <div class="bars-common bar-two"></div>
        <div class="bars-common bar-three"></div>

        <!-- Rotating squares component -->
        <div class="squares-common square-one"></div>
        <div class="squares-common square-two"></div>
    </body>
</html>
